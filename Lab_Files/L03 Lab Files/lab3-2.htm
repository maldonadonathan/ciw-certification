<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 3-2</title>

    <script type="text/javascript">
        function argumentFunction(x = 1, y = 1) { //initializes argumentFunction with x and y parameters, set to 1 and 1 respectively when no other input is given from console
            alert("The function has been called with the arguments: " + x + " and " + y); //makes an alert that tells the user what the two arguments were
        }

        function returnFunction() { //initializes returnFunction with no arguments
            alert("Hi, this value is returned from a function: Hello!"); //tells the user "Hello!"
            return "Hello!"; //returns "Hello!"
        }
    </script>

</head>

<body>

    <h3>CIW JavaScript Specialist</h3>
    <hr />

    <!-- Add an onclick event handler to call the function -->

    <form name="myForm">
        <input type="button" value="Call Function with arguments" onclick="argumentFunction();" /> <br/>
        <input type="button" value="Call Function with return" onclick="returnFunction();" />
    </form>

</body>

</html>
