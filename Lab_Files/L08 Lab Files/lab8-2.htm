<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 8-2</title>

    <script type="text/javascript">
        class device {
            constructor(name, brand) {
                this.name = name;
                this.brand = brand;
            }
            display() {
                document.write("The name of the device is " + this.name + " and its brand is " + this.brand);
            }
        }
        var dev1 = new device("Vostro", "Dell");
    </script>
</head>

<body onload="dev1.display()">
    <h3>CIW JavaScript Specialist</h3>
    <hr />

</body>

</html>
