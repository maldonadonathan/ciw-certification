<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 7-6</title>

    <script type="text/javascript">
        var num = [1, 2, 3, 4, 5];

        function fn() {
            var sq = num.map(function(n) {
                return n * n;
            });
            alert("The value stored in the array is: " + sq);
        }
    </script>
</head>

<body onload="fn()">
    <h3>CIW JavaScript Specialist</h3>
    <hr />
</body>

</html>
